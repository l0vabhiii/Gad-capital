<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GAD KAPITAL â€“ Global Real Asset Investment</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a0f2c;
      color: #f3f4f6;
    }
    .gold-text {
      background: linear-gradient(to right, #ffd700, #b8860b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .glass-card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    .gold-btn {
      background: linear-gradient(to right, #b7950b, #ffd700);
      color: #0a0f2c;
    }
    .gold-btn:hover {
      background: #b8860b;
      color: white;
    }
    .counter {
      font-size: 2rem;
      font-weight: bold;
    }
    .intro-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      background: #0a0f2c;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <!-- Welcome Screen -->
  <div id="intro" class="intro-screen">
    <img src="gad-logo.png" alt="GAD KAPITAL Logo" class="h-16 mb-4 animate-pulse">
    <h1 class="text-3xl md:text-4xl font-bold gold-text mb-2">Welcome to</h1>
    <div id="typed-text" class="text-xl md:text-2xl text-gray-200"></div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const typed = new Typed("#typed-text", {
        strings: ["GAD KAPITAL", "India's Trusted Real Asset Platform"],
        typeSpeed: 50,
        backSpeed: 30,
        backDelay: 1000,
        loop: true
      });
      setTimeout(() => {
        document.getElementById("intro").style.opacity = 0;
        setTimeout(() => {
          document.getElementById("intro").style.display = 'none';
        }, 1000);
      }, 3000);
    });
  </script>
</body>
</html>
