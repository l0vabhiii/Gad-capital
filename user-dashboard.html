<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard - GAD Capital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f8fafc, #e2e8f0);
    }
    html { scroll-behavior: smooth; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
      animation: fadeInUp 0.8s ease-out both;
    }
  </style>
</head>
<body class="text-gray-900">

<!-- ✅ Navbar -->
<header class="backdrop-blur bg-white/80 text-gray-900 p-4 shadow flex justify-between items-center sticky top-0 z-50">
  <h1 class="text-2xl font-bold tracking-tight">📊 GAD Capital Dashboard</h1>
  <div class="relative">
    <button id="menu-btn" class="text-gray-900 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <div id="dropdown" class="absolute right-0 mt-2 w-48 bg-white text-gray-800 rounded shadow-lg hidden z-50">
      <a href="#contact" class="block px-4 py-2 hover:bg-gray-100">📬 Contact Us</a>
      <a href="https://wa.me/919136913890" target="_blank" class="block px-4 py-2 hover:bg-gray-100">💬 WhatsApp</a>
      <button onclick="logout()" class="w-full text-left px-4 py-2 hover:bg-gray-100">🚪 Logout</button>
    </div>
  </div>
</header>

<script>
  document.getElementById('menu-btn').addEventListener('click', () => {
    document.getElementById('dropdown').classList.toggle('hidden');
  });
</script>

<!-- ✅ Hero Section -->
<section class="text-center px-4 py-10 fade-in-up">
  <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back, Investor 👋</h2>
  <p class="text-lg text-gray-600">Let’s grow your portfolio with our exclusive offerings</p>
</section>

<!-- ✅ Impact Section -->
<section class="max-w-6xl mx-auto px-6 py-6 grid grid-cols-2 md:grid-cols-4 gap-4 text-center fade-in-up">
  <div class="bg-white p-4 rounded-lg shadow">
    <h3 class="text-2xl font-bold text-yellow-500">400+</h3>
    <p class="text-gray-700 text-sm">Investors</p>
  </div>
  <div class="bg-white p-4 rounded-lg shadow">
    <h3 class="text-2xl font-bold text-yellow-500">₹5Cr+</h3>
    <p class="text-gray-700 text-sm">Invested</p>
  </div>
  <div class="bg-white p-4 rounded-lg shadow">
    <h3 class="text-2xl font-bold text-yellow-500">10</h3>
    <p class="text-gray-700 text-sm">Cities</p>
  </div>
  <div class="bg-white p-4 rounded-lg shadow">
    <h3 class="text-2xl font-bold text-yellow-500">4</h3>
    <p class="text-gray-700 text-sm">Countries</p>
  </div>
</section>

<!-- ✅ More sections like BrickShare, AgriVenture, etc can go here -->

<!-- ✅ Developer Updates Section -->
<section class="max-w-6xl mx-auto px-6 py-8 fade-in-up">
  <h2 class="text-xl font-bold mb-4">🛠️ Latest Developer Updates</h2>
  <div id="updates" class="space-y-3"></div>
</section>

<!-- ✅ Contact Section -->
<section id="contact" class="bg-white max-w-6xl mx-auto px-6 py-10 mt-10 rounded shadow fade-in-up">
  <h2 class="text-xl font-bold mb-4">📬 Contact Us</h2>
  <form class="grid grid-cols-1 gap-4">
    <input type="text" placeholder="Your Name" class="p-3 border rounded">
    <input type="email" placeholder="Your Email" class="p-3 border rounded">
    <textarea placeholder="Your Message" class="p-3 border rounded h-28"></textarea>
    <button type="submit" class="bg-yellow-500 text-white font-bold py-2 rounded hover:bg-yellow-400">Send</button>
  </form>
</section>

<!-- ✅ Footer -->
<footer class="text-center py-6 text-gray-600 text-sm mt-12">
  &copy; 2025 GAD Capital | support@gadcapital.in
</footer>

<!-- ✅ Firebase Auth + Updates -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAoOcgmwn6F9hdl0Es9hpTUXNerukbcyHs",
    authDomain: "gad-capital.firebaseapp.com",
    projectId: "gad-capital",
    storageBucket: "gad-capital.appspot.com",
    messagingSenderId: "978239151328",
    appId: "1:978239151328:web:2795c165105c4485d8c485"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = 'login.html';
    }
  });

  window.logout = function() {
    signOut(auth).then(() => {
      window.location.href = 'login.html';
    });
  }

  // Load Developer Updates
  const updatesRef = collection(db, 'developer_updates');
  const updatesContainer = document.getElementById('updates');

  getDocs(updatesRef).then(snapshot => {
    snapshot.forEach(doc => {
      const data = doc.data();
      const div = document.createElement('div');
      div.className = 'p-4 bg-white rounded shadow';
      div.innerHTML = `<h3 class="font-semibold">${data.title}</h3><p class="text-sm text-gray-600">${data.description}</p><p class="text-xs text-gray-400 mt-1">${data.date}</p>`;
      updatesContainer.appendChild(div);
    });
  });
</script>

</body>
</html>
