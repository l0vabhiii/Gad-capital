<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard - GAD Capital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.png" />
</head>
<body class="bg-[#f1f5f9] text-gray-800 font-sans min-h-screen">

  <!-- Navbar -->
  <nav class="bg-[#0f172a] text-white px-6 py-4 flex justify-between items-center shadow">
    <h1 class="text-xl font-bold">GAD Capital</h1>
    <button onclick="logout()" class="bg-yellow-400 text-black px-4 py-1 rounded hover:bg-yellow-300 transition">Logout</button>
  </nav>

  <!-- Welcome Section -->
  <section class="max-w-4xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold mb-4">Welcome, <span id="user-email" class="text-blue-600">Loading...</span></h2>
    <p class="text-lg mb-8">This is your dashboard. Here you can view your investment activities and track your portfolio.</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
        <h3 class="text-xl font-semibold mb-2 text-[#0f172a]">Your Investments</h3>
        <p class="text-gray-600">Coming Soon</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
        <h3 class="text-xl font-semibold mb-2 text-[#0f172a]">Submit New Idea</h3>
        <a href="index.html#submitidea" class="text-blue-500 hover:underline text-sm">Click here to submit</a>
      </div>
      <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
        <h3 class="text-xl font-semibold mb-2 text-[#0f172a]">Contact Support</h3>
        <a href="https://wa.me/919136913890" class="text-green-600 hover:underline text-sm">Chat on WhatsApp</a>
      </div>
    </div>
  </section>

  <!-- Firebase Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAoOcgmwn6F9hdl0Es9hpTUXNerukbcyHs",
      authDomain: "gad-capital.firebaseapp.com",
      projectId: "gad-capital",
      storageBucket: "gad-capital.appspot.com",
      messagingSenderId: "978239151328",
      appId: "1:978239151328:web:2795c165105c4485d8c485"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userEmailSpan = document.getElementById("user-email");

    onAuthStateChanged(auth, user => {
      if (user) {
        userEmailSpan.textContent = user.email;
      } else {
        window.location.href = "user-login.html";
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "user-login.html";
      });
    };
  </script>

</body>
</html>
