<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard - GAD Capital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.png" />
</head>
<body class="bg-[#0f172a] text-white min-h-screen flex flex-col">

  <header class="bg-[#1e293b] shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-yellow-400">👤 User Dashboard</h1>
    <button onclick="logout()" class="bg-red-500 px-4 py-1 rounded text-sm hover:bg-red-400">Logout</button>
  </header>

  <main class="flex-1 p-6">
    <h2 class="text-2xl font-semibold mb-4">Welcome, <span id="user-email" class="text-yellow-300"></span></h2>
    <div class="bg-[#1e293b] p-4 rounded-lg shadow border border-gray-600">
      <p class="text-gray-300 mb-2">✔️ You are logged in as a verified user.</p>
      <p class="text-sm text-gray-400">More personalized features coming soon.</p>
    </div>
  </main>

  <footer class="bg-[#1e293b] text-center text-xs p-4 text-gray-500">
    &copy; 2025 GAD Capital. All rights reserved.
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAoOcgmwn6F9hdl0Es9hpTUXNerukbcyHs",
      authDomain: "gad-capital.firebaseapp.com",
      projectId: "gad-capital",
      storageBucket: "gad-capital.appspot.com",
      messagingSenderId: "978239151328",
      appId: "1:978239151328:web:2795c165105c4485d8c485"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Show logged in user email
    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("user-email").textContent = user.email;
      } else {
        window.location.href = "login.html"; // Redirect if not logged in
      }
    });

    // Logout function
    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>
