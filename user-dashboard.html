<!-- âœ… Firebase Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAoOcgmwn6F9hdl0Es9hpTUXNerukbcyHs",
    authDomain: "gad-capital.firebaseapp.com",
    projectId: "gad-capital",
    storageBucket: "gad-capital.appspot.com",
    messagingSenderId: "978239151328",
    appId: "1:978239151328:web:2795c165105c4485d8c485"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  onAuthStateChanged(auth, user => {
    if (!user) window.location.href = 'login.html';
  });

  window.logout = function () {
    signOut(auth).then(() => window.location.href = 'login.html');
  }

  const sellForm = document.getElementById("sellForm");
  const sellMsg = document.getElementById("sellMsg");

  sellForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const location = document.getElementById("location").value.trim();
    const price = document.getElementById("price").value.trim();
    const description = document.getElementById("description").value.trim();
    const contact = document.getElementById("contact").value.trim();

    try {
      await addDoc(collection(db, "sell_posts"), {
        location,
        price,
        description,
        contact,
        timestamp: serverTimestamp()
      });
      sellMsg.classList.remove("hidden");
      sellForm.reset();
    } catch (err) {
      alert("Error saving: " + err.message);
    }
  });
</script>
