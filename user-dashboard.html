<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard - GAD Capital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="icon" href="favicon.png" />
</head>
<body class="bg-[#0f172a] text-white font-sans p-6">

  <div class="max-w-3xl mx-auto text-center mt-20">
    <h1 class="text-3xl font-bold mb-4">Welcome to GAD Capital Dashboard</h1>
    <p class="mb-6 text-lg">Logged in as: <span id="userEmail" class="font-semibold text-yellow-400"></span></p>
    <button onclick="logout()" class="bg-yellow-400 text-black px-6 py-2 rounded hover:bg-yellow-300">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAoOcgmwn6F9hdl0Es9hpTUXNerukbcyHs",
      authDomain: "gad-capital.firebaseapp.com",
      projectId: "gad-capital",
      storageBucket: "gad-capital.appspot.com",
      messagingSenderId: "978239151328",
      appId: "1:978239151328:web:2795c165105c4485d8c485"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Show logged-in user
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userEmail").textContent = user.email;
      } else {
        window.location.href = "index.html#login"; // Redirect if not logged in
      }
    });

    // Logout
    window.logout = async () => {
      await signOut(auth);
      alert("Logged out!");
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
