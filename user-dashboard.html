<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GAD Capital - User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    .fade-in-up { animation: fadeInUp 0.8s ease-out both; }
    .fade-section { animation: fadeInUp 0.8s ease-out both; }
  </style>
</head>
<body class="text-gray-900">

<!-- ✅ Header -->
<header class="bg-[#1e293b] text-white p-4 flex justify-between items-center shadow relative">
  <h1 class="text-xl font-bold">👋 Welcome to GAD Capital Dashboard</h1>
  <div class="relative">
    <button id="menu-btn" class="text-white focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <div id="dropdown" class="absolute right-0 mt-2 w-44 bg-white text-gray-800 rounded shadow-lg hidden z-50">
      <a href="#contact" class="block px-4 py-2 hover:bg-gray-100">📬 Contact Us</a>
      <a href="https://wa.me/919136913890" target="_blank" class="block px-4 py-2 hover:bg-gray-100">💬 WhatsApp</a>
      <a href="#sell" class="block px-4 py-2 hover:bg-gray-100">🏠 Sell Property</a>
      <button onclick="logout()" class="w-full text-left px-4 py-2 hover:bg-gray-100">🚪 Logout</button>
    </div>
  </div>
</header>
<script>
  document.getElementById('menu-btn').addEventListener('click', () => {
    document.getElementById('dropdown').classList.toggle('hidden');
  });
</script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  const firebaseConfig = { apiKey: "AIzaSyAoOcgmwn6F9hdl0Es9hpTUXNerukbcyHs", authDomain: "gad-capital.firebaseapp.com", projectId: "gad-capital", storageBucket: "gad-capital.appspot.com", messagingSenderId: "978239151328", appId: "1:978239151328:web:2795c165105c4485d8c485" };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  onAuthStateChanged(auth, user => { if (!user) window.location.href = 'login.html'; });
  window.logout = function() { signOut(auth).then(() => { window.location.href = 'login.html'; }); }
</script>

<!-- ✅ Dynamic Content Sections -->
<section id="dynamic-content" class="max-w-6xl mx-auto py-12 px-6 space-y-16 fade-in-up">
  <div id="brickshare-section"></div>
  <div id="agriventure-section"></div>
  <div id="tenders-section"></div>
</section>

<script type="module">
  import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
  const db = getFirestore(app);
  async function loadSection(collectionName, sectionId, icon, titleColor) {
    const container = document.getElementById(`${sectionId}-section`);
    const q = query(collection(db, collectionName), orderBy("date", "desc"));
    const snap = await getDocs(q);
    let html = `<h2 class="text-2xl font-bold text-[${titleColor}] mb-4">${icon} ${collectionName.replace(/\b\w/g, l => l.toUpperCase())}</h2>`;
    snap.forEach(doc => {
      const d = doc.data();
      html += `<div class="bg-white rounded shadow p-4 fade-section">
        <h3 class="text-lg font-bold">${d.title}</h3>
        <p>${d.desc}</p>
        <p class="text-sm text-gray-600 mt-1">${d.location || ''}</p>
        <p class="text-sm text-gray-400">${new Date(d.date).toLocaleDateString()}</p>
      </div>`;
    });
    container.innerHTML = html;
  }
  loadSection("brickshare", "brickshare", "🏢", "#0f172a");
  loadSection("agriventure", "agriventure", "🌾", "#0f172a");
  loadSection("tenders", "tenders", "📄", "#0f172a");
</script>

<footer class="bg-[#0f172a] text-white text-center py-8 mt-16 px-4">
  <h3 class="text-xl font-bold text-yellow-400 mb-2">GAD Capital</h3>
  <p class="text-sm">1st Floor, 27th Main, HSR Layout, Sector 1, Bangalore</p>
  <p class="text-sm">📞 WhatsApp: <a href="https://wa.me/919136913890" class="underline">+91 91369 13890</a></p>
  <p class="text-sm">📧 <a href="mailto:customercare@gadcapital.in" class="underline">customercare@gadcapital.in</a></p>
  <p class="text-xs text-gray-400 mt-4">© 2025 GAD Capital. All rights reserved.</p>
</footer>

</body>
</html>
