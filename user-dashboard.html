<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard - GAD Capital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAoOcgmwn6F9hdl0Es9hpTUXNerukbcyHs",
      authDomain: "gad-capital.firebaseapp.com",
      projectId: "gad-capital",
      storageBucket: "gad-capital.appspot.com",
      messagingSenderId: "978239151328",
      appId: "1:978239151328:web:2795c165105c4485d8c485",
      measurementId: "G-MTBV3ZSFPC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('welcome').textContent = "Welcome, " + (user.email || "Investor") + " ðŸ‘‹";
      } else {
        window.location.href = "user-login.html";
      }
    });

    window.logout = async function() {
      await signOut(auth);
      window.location.href = "user-login.html";
    };
  </script>
</head>
<body class="bg-[#0f172a] text-white flex items-center justify-center h-screen">

  <div class="text-center">
    <h1 id="welcome" class="text-3xl font-bold mb-4">Welcome</h1>
    <p class="text-gray-300 mb-6">This is your dashboard. More features coming soon!</p>
    <button onclick="logout()" class="bg-yellow-400 text-black px-6 py-2 rounded hover:bg-yellow-300 font-semibold transition">Logout</button>
  </div>

</body>
</html>
