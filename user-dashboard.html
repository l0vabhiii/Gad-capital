<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body class="bg-[#0f172a] text-white font-sans min-h-screen">

  <header class="bg-[#1e293b] py-4 px-6 flex justify-between items-center shadow">
    <h1 class="text-xl font-bold text-yellow-400">GAD Capital User Panel</h1>
    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Logout</button>
  </header>

  <main class="p-6">
    <div class="max-w-3xl mx-auto bg-[#1e293b] p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Welcome, <span id="userEmail" class="text-yellow-400"></span></h2>

      <h3 class="text-xl font-semibold mb-2">Your Investment Options:</h3>
      <ul class="space-y-2 text-white">
        <li class="bg-[#334155] p-4 rounded">ðŸ“¦ BrickShare: Invest in fractional real estate projects</li>
        <li class="bg-[#334155] p-4 rounded">ðŸŒ± AgriVenture: Agricultural investment schemes</li>
        <li class="bg-[#334155] p-4 rounded">ðŸ”„ Buy/Sell Listings: Marketplace opportunities</li>
        <li class="bg-[#334155] p-4 rounded">ðŸ“‘ Tenders & Government Bids</li>
      </ul>

      <p class="mt-6 text-sm text-gray-400">Need help? <a href="https://wa.me/919136913890" target="_blank" class="text-green-400 underline">Chat with Advisor</a></p>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAoOcgmwn6F9hdl0Es9hpTUXNerukbcyHs",
      authDomain: "gad-capital.firebaseapp.com",
      projectId: "gad-capital",
      storageBucket: "gad-capital.appspot.com",
      messagingSenderId: "978239151328",
      appId: "1:978239151328:web:2795c165105c4485d8c485"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userEmailEl = document.getElementById("userEmail");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmailEl.textContent = user.email;
      } else {
        window.location.href = "login.html";
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>

</body>
</html>
