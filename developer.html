<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - GAD Capital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f8fafb; }
    html { scroll-behavior: smooth; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up { animation: fadeInUp 0.6s ease-out both; }
  </style>
</head>
<body class="text-gray-800">

<header class="bg-[#1e293b] text-white p-4 flex justify-between items-center shadow">
  <h1 class="text-lg font-bold">ğŸ›¡ï¸ Admin Panel - GAD Capital</h1>
  <div class="relative">
    <button id="menu-btn">
      <svg class="w-6 h-6" fill="none" stroke="white" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <div id="dropdown" class="hidden absolute right-0 mt-2 bg-white text-black rounded shadow w-40 z-50">
      <button onclick="logout()" class="w-full text-left px-4 py-2 hover:bg-gray-100">ğŸšª Logout</button>
    </div>
  </div>
</header>

<script>
  document.getElementById('menu-btn').addEventListener('click', () => {
    document.getElementById('dropdown').classList.toggle('hidden');
  });
</script>

<section class="max-w-6xl mx-auto mt-8 bg-white rounded shadow p-6 fade-in-up">
  <h2 class="text-xl font-bold mb-4 text-[#0f172a]">ğŸ‘¤ Registered Users</h2>
  <div id="user-list" class="space-y-4 text-sm text-gray-800">
    <p>Loading users...</p>
  </div>
</section>

<section class="max-w-6xl mx-auto mt-8 bg-white rounded shadow p-6 fade-in-up">
  <h2 class="text-xl font-bold mb-4 text-[#0f172a]">ğŸ“¬ Contact Messages</h2>
  <div id="contact-list" class="space-y-4 text-sm text-gray-800">
    <p>Loading messages...</p>
  </div>
</section>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAoOcgmwn6F9hdl0Es9hpTUXNerukbcyHs",
    authDomain: "gad-capital.firebaseapp.com",
    projectId: "gad-capital",
    storageBucket: "gad-capital.appspot.com",
    messagingSenderId: "978239151328",
    appId: "1:978239151328:web:2795c165105c4485d8c485"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // âœ… Secure Admin Check
  const allowedAdmins = ["kdurga@gadcapital.in", "abhishek@gadcapital.in"];

  onAuthStateChanged(auth, user => {
    if (!user || !allowedAdmins.includes(user.email)) {
      alert("â›” Access Denied! Admins Only.");
      window.location.href = "login.html";
    }
  });

  window.logout = function () {
    signOut(auth).then(() => window.location.href = "login.html");
  };

  const userList = document.getElementById('user-list');
  async function loadUsers() {
    const snapshot = await getDocs(collection(db, "users"));
    userList.innerHTML = '';
    snapshot.forEach(doc => {
      const u = doc.data();
      userList.innerHTML += `
        <div class="p-4 border rounded bg-gray-50">
          <p><strong>Email:</strong> ${u.email}</p>
          <p><strong>Registered:</strong> ${u.date || 'N/A'}</p>
        </div>`;
    });
  }

  const contactList = document.getElementById('contact-list');
  async function loadMessages() {
    const snapshot = await getDocs(collection(db, "contactMessages"));
    contactList.innerHTML = '';
    snapshot.forEach(doc => {
      const m = doc.data();
      contactList.innerHTML += `
        <div class="p-4 border rounded bg-yellow-50">
          <p><strong>Name:</strong> ${m.name}</p>
          <p><strong>Email:</strong> ${m.email}</p>
          <p><strong>Message:</strong> ${m.message}</p>
        </div>`;
    });
  }

  loadUsers();
  loadMessages();
</script>

<footer class="text-center text-sm text-gray-600 py-6 mt-10">

</footer>

</body>
</html>
