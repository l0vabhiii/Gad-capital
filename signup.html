<!DOCTYPE html>
<html>
<head>
  <title>Signup - GAD Capital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body class="bg-[#0f172a] text-white flex items-center justify-center h-screen">
  <div class="bg-white text-black p-6 rounded shadow-lg w-full max-w-md">
    <h2 class="text-xl font-bold text-center mb-4 text-[#0f172a]">Create GAD Account</h2>
    <input id="email" type="email" placeholder="Email" class="w-full border p-2 mb-3 rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full border p-2 mb-3 rounded" />
    <button onclick="signup()" class="w-full bg-yellow-400 text-black font-semibold py-2 rounded hover:bg-yellow-300">Sign Up</button>
    <p id="msg" class="text-center mt-3 font-medium"></p>
    <p class="text-sm text-center mt-2">Already registered? <a href="user-login.html" class="text-blue-600 underline">Login</a></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAoOcgmwn6F9hdl0Es9hpTUXNerukbcyHs",
      authDomain: "gad-capital.firebaseapp.com",
      projectId: "gad-capital",
      storageBucket: "gad-capital.appspot.com",
      messagingSenderId: "978239151328",
      appId: "1:978239151328:web:2795c165105c4485d8c485",
      measurementId: "G-MTBV3ZSFPC"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("msg").innerText = "✅ Signup successful!";
        })
        .catch(error => {
          document.getElementById("msg").innerText = "❌ " + error.message;
        });
    }
  </script>
</body>
</html>
