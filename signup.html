<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - GAD Capital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <form id="signupForm" class="bg-white p-6 rounded shadow w-full max-w-sm space-y-4">
    <h2 class="text-xl font-bold text-center">Create Account</h2>
    <input type="text" id="name" placeholder="Full Name" class="w-full p-2 border rounded" required />
    <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded" required />
    <input type="tel" id="phone" placeholder="Phone Number" class="w-full p-2 border rounded" required />
    <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded" required />
    <button type="submit" class="w-full bg-blue-700 text-white p-2 rounded hover:bg-blue-600">Register</button>
    <p id="success" class="text-green-600 text-sm hidden">Account created successfully!</p>
  </form>

  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const form = document.getElementById('signupForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        password: form.password.value,
        role: \"user\" // default role
      };

      try {
        await addDoc(collection(db, \"users\"), data);
        document.getElementById(\"success\").classList.remove(\"hidden\");
        form.reset();
      } catch (error) {
        alert(\"Error: \" + error.message);
      }
    });
  </script>
</body>
</html>
