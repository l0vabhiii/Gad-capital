<!DOCTYPE html>
<html>
<head>
  <title>Signup - GAD Capital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body class="bg-[#0f172a] text-white flex items-center justify-center h-screen">
  <div class="bg-white text-black p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-[#0f172a]">Create Account</h2>
    <input id="email" type="email" placeholder="Email" class="w-full p-3 mb-3 border rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full p-3 mb-4 border rounded" />
    <button onclick="signup()" class="w-full bg-yellow-400 text-black py-2 rounded hover:bg-yellow-300 font-semibold">Sign Up</button>
    <p id="msg" class="mt-4 text-center text-green-600 font-semibold"></p>
    <p class="mt-4 text-center text-sm text-gray-600">Already have an account? 
      <a href="user-login.html" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAoOcgmwn6F9hdl0Es9hpTUXNerukbcyHs",
      authDomain: "gad-capital.firebaseapp.com",
      projectId: "gad-capital",
      storageBucket: "gad-capital.appspot.com",
      messagingSenderId: "978239151328",
      appId: "1:978239151328:web:d48895a2cad82ffbd8c485",
      measurementId: "G-GCM3JWSSY4"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("msg").innerText = "✅ Account Created!";
        })
        .catch((error) => {
          document.getElementById("msg").innerText = "❌ " + error.message;
        });
    }
  </script>
</body>
</html>
