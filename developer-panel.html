<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Developer Panel - GAD Capital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-[#0f172a] mb-8">ðŸ’» Developer Panel</h1>

  <form id="projectForm" class="max-w-xl mx-auto space-y-4 bg-gray-100 p-6 rounded shadow">
    <input type="text" id="title" placeholder="Project Title" class="w-full p-2 border rounded" required />
    <input type="text" id="price" placeholder="Price/Details (e.g. â‚¹1L â€¢ â‚¹10K/mo)" class="w-full p-2 border rounded" required />
    <input type="text" id="tag" placeholder="Tag (e.g. Retail, Farming)" class="w-full p-2 border rounded" required />
    <input type="text" id="emoji" placeholder="Emoji (e.g. ðŸ , ðŸŒ¾)" class="w-full p-2 border rounded" required />
    <input type="text" id="category" placeholder="Category (brickshare, agriventure, buy)" class="w-full p-2 border rounded" required />
    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-500">Add Project</button>
    <p id="success" class="text-green-600 hidden text-center">Project added successfully!</p>
  </form>

  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const form = document.getElementById("projectForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        title: form.title.value,
        price: form.price.value,
        tag: form.tag.value,
        emoji: form.emoji.value,
        category: form.category.value
      };

      try {
        await addDoc(collection(db, "projects"), data);
        document.getElementById("success").classList.remove("hidden");
        form.reset();
      } catch (error) {
        alert("Error adding project: " + error.message);
      }
    });
  </script>
</body>
</html>
