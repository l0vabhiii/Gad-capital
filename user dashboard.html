<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body class="bg-[#0f172a] text-white flex flex-col items-center justify-center h-screen">

  <div class="bg-white text-black p-8 rounded-lg shadow-lg w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-4 text-[#0f172a]">Welcome to GAD Capital</h2>
    <p>You are logged in as:</p>
    <p id="user-email" class="font-semibold text-blue-700 my-4"></p>
    <button onclick="logout()" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-500">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAoOcgmwn6F9hdl0Es9hpTUXNerukbcyHs",
      authDomain: "gad-capital.firebaseapp.com",
      projectId: "gad-capital",
      storageBucket: "gad-capital.appspot.com",
      messagingSenderId: "978239151328",
      appId: "1:978239151328:web:d48895a2cad82ffbd8c485",
      measurementId: "G-GCM3JWSSY4"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("user-email").innerText = user.email;
      } else {
        window.location.href = "user-login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "user-login.html";
      });
    }
  </script>

</body>
</html>
