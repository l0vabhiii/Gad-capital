<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GAD Capital - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="bg-[#1e293b] p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-yellow-400">Login to GAD Capital</h2>

    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-2 rounded text-black" />
      <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 rounded text-black" />
      <button type="submit" class="w-full bg-yellow-400 text-black font-semibold py-2 rounded hover:bg-yellow-300">Login</button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-300">Donâ€™t have an account?
      <a href="signup.html" class="text-yellow-400 hover:underline">Sign Up</a>
    </p>
  </div>

  <!-- Firebase Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAoOcgmwn6F9hdl0Es9hpTUXNerukbcyHs",
      authDomain: "gad-capital.firebaseapp.com",
      projectId: "gad-capital",
      storageBucket: "gad-capital.firebaseapp.com",
      messagingSenderId: "978239151328",
      appId: "1:978239151328:web:2795c165105c4485d8c485",
      measurementId: "G-MTBV3ZSFPC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);

        // Redirection logic
        if (email === "admin@gadcapital.in") {
          window.location.href = "admin-panel.html";
        } else if (email === "abhishek@gadcapital.in") {
          window.location.href = "developer-panel.html";
        } else if (email === "gadcapitalindia@gadcapital.in") {
          window.location.href = "owner-panel.html";
        } else {
          window.location.href = "user-dashboard.html";
        }
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
