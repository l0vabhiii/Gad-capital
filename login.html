<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login - GAD Capital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">

  <form id="loginForm" class="bg-white p-6 rounded shadow w-full max-w-sm space-y-4">
    <h2 class="text-xl font-bold text-center">Login to GAD Capital</h2>
    <input type="text" id="email" placeholder="Email or Username" class="w-full p-2 border rounded" required />
    <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded" required />
    <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-500">Login</button>
    <p id="error" class="text-red-500 text-sm hidden">Invalid credentials</p>
  </form>

  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = form.email.value.trim();
      const pass = form.password.value.trim();

      const snapshot = await getDocs(collection(db, "users"));
      let found = false;

      snapshot.forEach(doc => {
        const user = doc.data();
        if ((user.email === email || user.name === email) && user.password === pass) {
          found = true;

          // Role-based redirection
          if (user.role === "admin") window.location.href = "admin-panel.html";
          else if (user.role === "developer") window.location.href = "developer-panel.html";
          else if (user.role === "owner") window.location.href = "owner-panel.html";
          else window.location.href = "user-dashboard.html";
        }
      });

      if (!found) {
        document.getElementById('error').classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
