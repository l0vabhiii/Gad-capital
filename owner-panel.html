  <!-- Company Info -->

  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const userList = document.getElementById("ownerUsers");
    const projectList = document.getElementById("ownerProjects");

    // Load Users
    const userSnapshot = await getDocs(collection(db, "users"));
    userSnapshot.forEach(doc => {
      const u = doc.data();
      const div = document.createElement("div");
      div.className = "border p-3 rounded bg-gray-50";
      div.innerHTML = `
        <strong>${u.name}</strong> â€“ ${u.email}<br/>
        ğŸ“ ${u.phone} | Role: <span class="text-blue-700">${u.role || 'user'}</span>
      `;
      userList.appendChild(div);
    });

    // Load Projects
    const projectSnapshot = await getDocs(collection(db, "projects"));
    projectSnapshot.forEach(doc => {
      const p = doc.data();
      const div = document.createElement("div");
      div.className = "border p-3 rounded bg-gray-50";
      div.innerHTML = `
        <span>${p.emoji}</span> <strong>${p.title}</strong> <br/>
        ğŸ’° ${p.price} | ğŸ·ï¸ ${p.tag} | ğŸ“ ${p.category}

    });
  </script>

</body>
