<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - GAD Capital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.png">
</head>
<body class="bg-[#0f172a] text-white min-h-screen">

  <!-- Header -->
  <header class="bg-[#1e293b] py-4 px-6 flex justify-between items-center shadow">
    <h1 class="text-xl font-bold">üõ°Ô∏è Admin Panel - GAD Capital</h1>
    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-sm">Logout</button>
  </header>

  <main class="p-6">
    <h2 class="text-2xl font-bold mb-6">User Inquiries</h2>
    <div id="inquiryList" class="space-y-4"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAoOcgmwn6F9hdl0Es9hpTUXNerukbcyHs",
      authDomain: "gad-capital.firebaseapp.com",
      projectId: "gad-capital",
      storageBucket: "gad-capital.appspot.com",
      messagingSenderId: "978239151328",
      appId: "1:978239151328:web:2795c165105c4485d8c485"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      // Load inquiries
      const querySnapshot = await getDocs(collection(db, "inquiries"));
      const list = document.getElementById("inquiryList");
      list.innerHTML = "";
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const box = document.createElement("div");
        box.className = "bg-[#1e293b] border border-gray-700 rounded-lg p-4";
        box.innerHTML = `
          <h3 class="text-lg font-semibold">${data.name}</h3>
          <p class="text-sm text-yellow-400">${data.email}</p>
          <p class="text-sm mt-2">${data.message}</p>
        `;
        list.appendChild(box);
      });
    });

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
