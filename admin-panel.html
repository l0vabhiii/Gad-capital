<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - GAD Capital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAoOcgmwn6F9hdl0Es9hpTUXNerukbcyHs",
      authDomain: "gad-capital.firebaseapp.com",
      projectId: "gad-capital",
      storageBucket: "gad-capital.appspot.com",
      messagingSenderId: "978239151328",
      appId: "1:978239151328:web:2795c165105c4485d8c485",
      measurementId: "G-MTBV3ZSFPC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.loadUsers = async function () {
      const querySnapshot = await getDocs(collection(db, "users"));
      const table = document.getElementById("user-table");
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const row = `<tr class="border-b text-sm">
          <td class="py-2 px-3">${data.name || "N/A"}</td>
          <td class="py-2 px-3">${data.phone || "N/A"}</td>
          <td class="py-2 px-3">${data.email || "N/A"}</td>
          <td class="py-2 px-3">${data.createdAt?.split("T")[0] || "N/A"}</td>
        </tr>`;
        table.innerHTML += row;
      });
    };
  </script>
</head>
<body class="bg-[#0f172a] text-white min-h-screen p-6">
  <div class="max-w-6xl mx-auto bg-white text-black rounded-lg p-6 shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-[#0f172a]">Admin Panel - View Users</h1>

    <button onclick="loadUsers()" class="mb-4 px-4 py-2 bg-yellow-400 text-black rounded hover:bg-yellow-300 font-semibold">Load Users</button>

    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300 text-left text-sm">
        <thead class="bg-[#1e293b] text-white">
          <tr>
            <th class="py-2 px-3">Name</th>
            <th class="py-2 px-3">Phone</th>
            <th class="py-2 px-3">Email</th>
            <th class="py-2 px-3">Date</th>
          </tr>
        </thead>
        <tbody id="user-table" class="bg-white text-black">
          <!-- Firebase users will load here -->
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
