<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel – GAD Capital</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="max-w-5xl w-full bg-gray-800 p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">🛡️ GAD Capital Admin Panel</h1>

    <div id="admin-data" class="space-y-4">
      <p>Loading registered users...</p>
    </div>

    <div class="text-center mt-8">
      <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-lg text-white font-semibold">
        Logout
      </button>
    </div>
  </div>

  <!-- Firebase Modular SDK (v9+) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAoOcgmwn6F9hdl0Es9hpTUXNerukbcyHs",
      authDomain: "gad-capital.firebaseapp.com",
      projectId: "gad-capital",
      storageBucket: "gad-capital.appspot.com",
      messagingSenderId: "978239151328",
      appId: "1:978239151328:web:2795c165105c4485d8c485"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const allowedAdmins = [
      "admin@gadcapital.in",
      "operationals@gadcapital.in",
      "coo@gadcapital.in"
    ];

    onAuthStateChanged(auth, (user) => {
      if (!user || !allowedAdmins.includes(user.email)) {
        alert("Access denied ❌\nOnly admins can view this panel.");
        window.location.href = "admin-login.html";
      } else {
        loadUsers();
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "admin-login.html";
      });
    });

    async function loadUsers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      let output = '<h2 class="text-2xl font-bold mb-4">👥 Registered Users</h2>';
      querySnapshot.forEach((doc) => {
        const user = doc.data();
        output += `
          <div class="bg-gray-700 p-4 rounded shadow-md">
            <p><strong>Name:</strong> ${user.name || 'N/A'}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Phone:</strong> ${user.phone || '—'}</p>
            <p><strong>Registered:</strong> ${user.createdAt ? user.createdAt.toDate().toLocaleString() : 'N/A'}</p>
          </div>
        `;
      });
      document.getElementById('admin-data').innerHTML = output;
    }
  </script>
</body>
</html>
