<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - GAD Capital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-[#0f172a] mb-8">üõ°Ô∏è Admin Panel</h1>

  <div id="userList" class="space-y-4 max-w-4xl mx-auto"></div>

  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const userList = document.getElementById("userList");

    const snapshot = await getDocs(collection(db, "users"));
    if (snapshot.empty) {
      userList.innerHTML = "<p class='text-center text-red-500'>No user data found.</p>";
    } else {
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "bg-white shadow p-4 rounded border";

        card.innerHTML = `
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Phone:</strong> ${data.phone}</p>
          <p><strong>Role:</strong> <span class="text-blue-600 font-semibold">${data.role || "user"}</span></p>
        `;
        userList.appendChild(card);
      });
    }
  </script>
</body>
</html>
