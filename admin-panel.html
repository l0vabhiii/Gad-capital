<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - GAD Capital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-yellow-400 mb-6">Admin Dashboard - GAD Capital</h1>
    <p class="mb-4 text-sm text-gray-300">Logged in as: <span id="admin-email"></span></p>

    <h2 class="text-xl font-semibold mb-2">Registered Users:</h2>
    <table class="w-full bg-gray-800 rounded shadow overflow-hidden text-sm">
      <thead>
        <tr class="bg-gray-700 text-left text-yellow-400">
          <th class="p-3">Email</th>
          <th class="p-3">Phone</th>
          <th class="p-3">Signup Time</th>
        </tr>
      </thead>
      <tbody id="user-table" class="text-white"></tbody>
    </table>

    <button id="logout-btn" class="mt-6 bg-red-600 px-4 py-2 rounded hover:bg-red-500 font-semibold">Logout</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAoOcgmwn6F9hdl0Es9hpTUXNerukbcyHs",
      authDomain: "gad-capital.firebaseapp.com",
      projectId: "gad-capital",
      storageBucket: "gad-capital.firebaseapp.com",
      messagingSenderId: "978239151328",
      appId: "1:978239151328:web:2795c165105c4485d8c485",
      measurementId: "G-MTBV3ZSFPC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userTable = document.getElementById("user-table");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      document.getElementById("admin-email").textContent = user.email;

      if (user.email !== "admin@gadcapital.in") {
        alert("Unauthorized Access!");
        window.location.href = "login.html";
        return;
      }

      const querySnapshot = await getDocs(collection(db, "users"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const row = `
          <tr>
            <td class="p-3">${data.email}</td>
            <td class="p-3">${data.phone || '-'}</td>
            <td class="p-3">${data.createdAt || '-'}</td>
          </tr>`;
        userTable.innerHTML += row;
      });
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
